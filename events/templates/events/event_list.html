<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Event List</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Event List</h1>
        <a href="{% url 'event_create' %}" class="btn btn-primary mb-3">Create New Event</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                    <tr>
                        <td>{{ event.name }}</td>
                        <td>
                            <a href="{% url 'task_list' event.id %}" class="btn btn-info btn-sm">View Tasks</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">No events found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; Abhay G Moudhgal, 4th Sem, CSE, SJB Institute of Technology</p>
    </footer>
</body>
</html>
