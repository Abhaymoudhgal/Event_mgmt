<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% if task %}Edit Task{% else %}Add Task{% endif %}</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">{% if task %}Edit Task{% else %}Add Task{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% if task %}Update{% else %}Add{% endif %}</button>
        </form>
        <a href="{% url 'task_list' event.id %}" class="btn btn-secondary mt-2">Back to Task List</a>
    </div>
    <footer>
        <p>&copy; Abhay G Moudhgal, 4th Sem, CSE, SJB Institute of Technology</p>
    </footer>
</body>
</html>
