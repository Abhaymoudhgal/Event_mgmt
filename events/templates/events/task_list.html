<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Task List</h1>
        <a href="{% url 'task_create' event.id %}" class="btn btn-primary mb-3">Add New Task</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.name }}</td>
                        <td>
                            <a href="{% url 'task_edit' task.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <form action="{% url 'task_delete' task.id %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm"> Delete</button>
                            </form>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">No tasks found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; Abhay G Moudhgal, 4th Sem, CSE, SJB Institute of Technology</p>
    </footer>
</body>
</html>
