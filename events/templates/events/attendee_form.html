<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 .0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% if attendee %}Edit Attendee{% else %}Add Attendee{% endif %}</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">{% if attendee %}Edit Attendee{% else %}Add Attendee{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% if attendee %}Update{% else %}Add{% endif %}</button>
        </form>
        <a href="{% url 'attendee_list' %}" class="btn btn-secondary mt-2">Back to Attendee List</a>
    </div>
</body>
</html>
